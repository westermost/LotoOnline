<body>
    <div class="container">
        <h1>Lô Tô Online</h1>
        <div class="row">
            <div class="col-sm">
                Time Count Down
                <input type="number" id="timeleft" value="8" />
                <p id="numberLeft"></p>
                <p id="numberhas"></p>
            </div>
            <div class="col-sm">
                <input type="number" id="lownumber" value="1" />
                and
                <input type="number" id="highnumber" value="90" />
            </div>
            <div class="col-sm">
                <div id="countdown"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm">

            </div>
            <div class="col-sm">
                <button id="getit" type="button" class="btn btn-success">Start!</button>
            </div>
            <div class="col-sm">
                <button id="stopit" type="button" class="btn btn-danger" onclick="stopCountDown()">Stop!</button>
                <button id="stopit" type="button" class="btn btn-warning" onclick="clearScreen()">Clear!</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm">

        </div>
        <div class="col-sm">
            <p id="randomnumber"></p>
        </div>
        <div class="col-sm">

        </div>
    </div>

    <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm">
            <div id="result"></div>
        </div>
        <div class="col-sm"></div>
    </div>

   

    <div style="margin-top: 10px;"></div>
    <!-- Dò Số -->
    <div class="row">
        <div class="col-sm">
            Số cần dò:
            <input type="number" id="findNumber" oninput="checkNumber()" />
        </div>
        <div class="col-sm">
            <div class="alert alert-success" role="alert" hidden>
                <p id="textCheckNumber"></p>
            </div>
            <div class="alert alert-danger" role="alert" hidden>
                <p id="textCheckNumberWrong"></p>
            </div>
        </div>
        <div class="col-sm">
            <p>Lì xì cho tác giả:</p>
            <img src="donate.jpg" alt="" srcset="">
        </div>
    </div>
